<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>CPPMET - Meteorologia UFPEL</title>

</head>
<body>

  <div id="chuva"></div>

  <script src="jquery.min.js"></script>



  <script type="text/javascript">
    var ajaxTime = new Date();
    ajaxTime = ajaxTime.getTime();


    $.ajax({
      type: "GET",
      url: "https://cpmet-ufpel.github.io/megatron/data/chuva.json?"+ajaxTime,
      contentType: "json",
      success: function (data) {
          console.log(data);
          
          var dados_html = '';
          for(var estacao in data) {
             console.log(data[estacao]);
             dados_html += estacao+' '+data[estacao][0]+' '+data[estacao][1]+' '+data[estacao][2];
          }
          

          $('#chuva').html(dados_html);
          

      },
      error: function (s) {
          alert("Ocorreu um erro inesperado durante o processamento.");
          console.log('erro',s)
      }

    });

    


  </script>
  </body>
</html>
