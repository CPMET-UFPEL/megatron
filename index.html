<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>CPPMET - Meteorologia UFPEL</title>

</head>
<body>

  <table id="chuva">
    <tr><th>Estação</th><th>1</th><th>2</th><th>3</th></tr>
    
  </table>

  <script src="jquery.min.js"></script>



  <script type="text/javascript">
    var ajaxTime = new Date();
    ajaxTime = ajaxTime.getTime();


    $.ajax({
      type: "GET",
      url: "https://cpmet-ufpel.github.io/megatron/data/chuva.json?"+ajaxTime,
      contentType: "json",
      success: function (data) {
          console.log(data);

          var table = document.getElementById("chuva");
          var row = table.insertRow(1);

          var dados_html = '';
          
          for(var estacao in data) {]
             console.log(data[estacao]);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = estacao;
            cell2.innerHTML = data[estacao][0];
            cell3.innerHTML = data[estacao][1];
            cell4.innerHTML = data[estacao][2];
            
          }
          

          $('#chuva').html(dados_html);
          

      },
      error: function (s) {
          alert("Ocorreu um erro inesperado durante o processamento.");
          console.log('erro',s)
      }

    });

    


  </script>
  </body>
</html>
